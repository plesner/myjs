<html>
  <script src="myjs-0.1.js"></script>
  <script type="text/myjs" src="colons.js" dialect="meta"></script>
  <script type="text/myjs" dialect="colons">
function Printer(prefix) {
  this.prefix = prefix;
}

Printer.prototype.print = function(value) {
  var elm = document.createElement('div');
  elm.innerText = this.prefix + value;
  document.body.appendChild(elm);
};

var p = new Printer("Looky here: ");

[1, 2, 3].map(p::print);
  </script>
  <body></body>
</html>
